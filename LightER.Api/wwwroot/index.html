<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>LightER â€” Analyze</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="container">
    <h1>LightER</h1>
    <p class="sub">Upload <code>.cs</code> or a <code>.zip</code> with C# sources. Track&nbsp;1 is syntax-only.</p>

    <section class="uploader">
      <div id="drop" class="drop">
        <strong>Drop files here</strong> or
        <label class="pick">
          <input id="fileInput" type="file" name="files" multiple accept=".cs,.zip" />
        </label>
        <div id="hint">Accepted: .cs, .zip</div>
      </div>

      <div id="fileList" class="filelist"></div>

      <div class="actions">
        <button id="analyzeBtn">Analyze</button>
        <button id="copyBtn" disabled>Copy JSON</button>
        <button id="downloadBtn" disabled>Download JSON</button>
      </div>
      <div id="status" class="status"></div>
    </section>

    <section>
      <pre id="output" class="output" aria-live="polite"></pre>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
